<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DocumentPos</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <app-root></app-root>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://johannburkard.de/resources/Johann/jquery.highlight-5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
 
  <script>

    $(document).ready(function () {
      // Use event delegation to handle click events
      $(document).on("click", ".sub-menu > .cat-sub", function () {
        // Toggle the visibility of the clicked submenu
        $(this).next("ul").slideToggle("100");

        // Toggle the caret icon
        $(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
      });
      $(document).on('change', '.search', function () {
        var search_term = $(this).val();
        $('.monitor').removeHighlight().highlight(search_term, { element: 'mark', className: 'highlight' });
      });
    });
  </script>



</body>

</html>
